<!-- dashboard-overview.component.html -->
<div class="frame-2927">
  <!-- Header row with title and notifications -->
  <div class="frame-2995">
    <h1 class="overview-title">Overview</h1>
    <div class="frame-2912">
      <span class="notifications-text">Notifications</span>
      <div class="bell-icon">
        <svg
          width="16"
          height="16"
          viewBox="0 0 16 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M8 1.5C5.0975 1.5 2.75 3.8475 2.75 6.75V8.25L1.75 10.25H14.25L13.25 8.25V6.75C13.25 3.8475 10.9025 1.5 8 1.5Z"
            fill="#343B6E"
          />
          <path
            d="M8 13.5C7.175 13.5 6.5 12.825 6.5 12H9.5C9.5 12.825 8.825 13.5 8 13.5Z"
            fill="#343B6E"
          />
        </svg>
      </div>
      <div class="notification-badge" *ngIf="notificationCount > 0">
        <div class="notification-circle">{{ notificationCount }}</div>
      </div>
    </div>
  </div>

  <!-- Stats container -->
  <div class="frame-2921">
    <!-- Lessons in progress -->
    <div class="frame-2925">
      <div class="frame-2940">
        <div class="frame-2937">
          <span class="stat-number">{{ stats.inProgress }}</span>
        </div>
        <div class="frame-2938 bg-rocket">
          <svg
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="icon"
          >
            <path
              d="M8 0C8 0 3 3 3 8V14L6 11H10L13 14V8C13 3 8 0 8 0Z"
              fill="#F15D41"
            />
          </svg>
        </div>
      </div>
      <div class="frame-2926">
        <span class="stat-label">Lesson(s) in progress</span>
      </div>
    </div>

    <!-- Lessons completed -->
    <div class="frame-2928">
      <div class="frame-2939">
        <div class="frame-2934">
          <span class="stat-number">{{ stats.lessonsCompleted }}</span>
        </div>
        <div class="frame-2938 bg-check">
          <svg
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="icon"
          >
            <path
              d="M8 0C3.58 0 0 3.58 0 8C0 12.42 3.58 16 8 16C12.42 16 16 12.42 16 8C16 3.58 12.42 0 8 0ZM6.5 12L2.5 8L4 6.5L6.5 9L12 3.5L13.5 5L6.5 12Z"
              fill="#11C711"
            />
          </svg>
        </div>
      </div>
      <div class="frame-2926">
        <span class="stat-label">Lessons completed</span>
      </div>
    </div>

    <!-- Categories completed -->
    <div class="frame-2927">
      <div class="frame-2941">
        <div class="frame-2936">
          <span class="stat-number">{{ stats.categoriesCompleted }}</span>
        </div>
        <div class="frame-2938 bg-apps">
          <svg
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="icon"
          >
            <path d="M0 0h6v6H0V0z" fill="#343B6E" />
            <path d="M10 0h6v6h-6V0z" fill="#343B6E" />
            <path d="M0 10h6v6H0v-6z" fill="#343B6E" />
            <path d="M10 10h6v6h-6v-6z" fill="#343B6E" />
          </svg>
        </div>
      </div>
      <div class="frame-2926">
        <span class="stat-label">Categories completed</span>
      </div>
    </div>

    <!-- Achievements -->
    <div class="frame-2929">
      <div class="frame-2939">
        <div class="frame-2934">
          <span class="stat-number">{{ stats.achievements }}</span>
        </div>
        <div class="frame-2938 bg-trophy">
          <svg
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="icon"
          >
            <path
              d="M14 2H12V0H4V2H2C0.9 2 0 2.9 0 4V5C0 7.55 1.92 9.63 4.39 9.94C5.02 11.44 6.37 12.57 8 12.9V16H4V14H2V16H14V14H12V12.9C13.63 12.57 14.98 11.44 15.61 9.94C18.08 9.63 20 7.55 20 5V4C20 2.9 19.1 2 18 2H16V0H8V2H6C4.9 2 4 2.9 4 4V5C4 6.66 5.34 8 7 8H9C10.66 8 12 6.66 12 5V4C12 2.9 11.1 2 10 2H8V2Z"
              fill="#FFC443"
            />
          </svg>
        </div>
      </div>
      <div class="frame-2926">
        <span class="stat-label">Achievements</span>
      </div>
    </div>
  </div>
</div>
