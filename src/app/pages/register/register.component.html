<div class="signin-container">
  <h1 class="title">SmartMix</h1>

  <div class="form-container">
    <button class="google-button">
      <img
        src="/assets/icons/company/google.svg"
        alt="Google"
        class="google-icon"
      />
      <span>Sign up with Google</span>
    </button>

    <div class="separator">
      <div class="line"></div>
      <span class="separator-text">or sign up with email</span>
      <div class="line"></div>
    </div>

    <div class="form-group">
      <label for="name">Parent's Name</label>
      <input type="text" id="name" class="form-input" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-input" />
    </div>

    <div class="form-group">
      <div class="password-label-row">
        <label for="password">Password</label>
      </div>
      <div class="password-input-container">
        <input
          type="password"
          id="password"
          class="form-input"
          placeholder="6+ characters"
        />
        <img
          src="/assets/icons/passEye.svg"
          alt="Show Password"
          class="password-toggle"
        />
      </div>
    </div>

    <div class="terms-container">
      <p class="terms-text">
        By continuing, you agree with SmartMix's Terms of Service and Privacy
        Policy.
      </p>
    </div>

    <button class="create-account-button">Create Account</button>
    <a [routerLink]="['/sign-in']">
      <span class="signin-link">Already have an account? Sign In</span>
    </a>
  </div>
</div>
